    <section class="home">
        <div id="search-container-company">
            <input type="text" id="search-input" placeholder=" Type your search...">

        <div id="company-info-container"></div>

        <div id="add-company" class="company-form-container">
            <h2>Add Company</h2>

            <form id="add-company-form">
                <label for="company-Nname">Name:</label>
                <input type="text" id="company-name" name="company-name" required>
                <br>
                <label for="company-adress">Address:</label>
                <input type="text" id="company-adress" name="company-adress" required>
                <br>
                <label for="company-mail-adress">Mail Address:</label>
                <input type="email" id="company-mail-adress" name="company-mail-adress" required>
                <br>
                <label for="company-fax-number">Fax Number:</label>
                <input type="text" id="company-fax-number" name="company-fax-number" required>
                <br>
                <label for="company-tax-number">Tax Number:</label>
                <input type="text" id="company-tax-number" name="company-tax-number" required>
                <br>

                <div id="products-search-container">
                    <label for="company-products">Search Products</label>
                    <input type="text" id="search-for-company-products-input" name="company-products">
                    <ul id="product-search-results"></ul>
                </div>

                <button id="company-form-button" type="button" class="add-company-button">Firma Ekle</button>
            </form>
        </div>
