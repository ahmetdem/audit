<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Manager</title>
  <link rel="stylesheet" href="../assets/styles.css">
</head>

<body>

  <div id="message-container"></div>

  <div id="add-product" class="form-container">
    <div class="form-control">
      <label for="product-name">Ürün adı</label>
      <input type="text" id="product-name" placeholder="Ürün adı">
    </div>

    <div id="questions-container" class="questions-container">
      <!-- Questions will be dynamically added here -->
    </div>

    <button id="form-buttons" type="button" class="add-question-button">Soru Ekle</button>
    <button id="form-buttons" type="button" class="display-button">Göster</button>
  </div>

  <div id="get-product">
    <h2>Products</h2>
    <form id="getProductForm">
      <label for="productNameToGet">Product Name:</label>
      <input type="text" id="productNameToGet" name="productNameToGet" required>
      <br>
      <button type="button" id="getProductButton">Get Product</button>
    </form>
  </div>

  <div id="reset-database">
    <h2>Reset Database</h2>
    <button type="button" id="resetDatabaseButton">Reset Database</button>
  </div>

  <div id="add-company" class="company-form-container">
    <h2>Add Company</h2>

    <form id="add-company-form">
      <label for="company-Nname">Name:</label>
      <input type="text" id="company-name" name="company-name" required>
      <br>
      <label for="company-adress">Address:</label>
      <input type="text" id="company-adress" name="company-adress" required>
      <br>
      <label for="company-mail-adress">Mail Address:</label>
      <input type="email" id="company-mail-adress" name="company-mail-adress" required>
      <br>
      <label for="company-fax-number">Fax Number:</label>
      <input type="text" id="company-fax-number" name="company-fax-number" required>
      <br>
      <label for="company-tax-number">Tax Number:</label>
      <input type="text" id="company-tax-number" name="company-tax-number" required>
      <br>
      <label for="company-products">Products:</label>
      <input type="text" id="company-products" name="company-products" required>
      <br>
      <button id="company-form-button" type="button" class="add-company-button">Firma Ekle</button>
    </form>
  </div>

  <a href="test.html"><button>Go to Test Html</button></a>

  <script type="module" src="../scripts/script.js"></script>
  <script type="module" src="../scripts/productForm.js"></script>
  <script type="module" src="../scripts/companyForm.js"></script>
</body>

</html>
